<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise = new Promise((resolve, reject) => {
            let success = false;
        
            setTimeout(() => {
                if (success) {
                    resolve("✅ Promise Resolved!");
                } else {
                    reject("❌ Promise Rejected!");
                }
            }, 2000);
        });

        myPromise.then(value => {
            console.log(value);
        }).catch(error => {
            console.error(error);
        });
    </script>
</body>
</html>
